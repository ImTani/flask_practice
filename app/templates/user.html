{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">
    <div class="containe">
        <br>
        <div class="Table">
            <img src="{{ user.avatar(128) }}" alt="User Photo" class="photo">
            <div class="combined">
                <h1 class="Heading">{{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% if user.last_seen %}<p>Last seen on: {{ user.last_seen }}</p>{% endif %}
                {% if user == current_user %}
                    <p><a href="{{ url_for('edit_profile') }}" class="button">Edit your profile</a></p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
