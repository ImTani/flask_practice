{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='edit_profile.css')}}">
<div class="mycontainer">
    <img src="{{ url_for('static', filename='assets/about_nishkarsh.jpg') }}" class="img">
    <h1>Edit Profile</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group" >
            <label for="username" >{{ form.username.label }}</label>
            {{ form.username(size=32) }}
            {% for error in form.username.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="about_me" class="only_about">{{ form.about_me.label }}</label>
            {{ form.about_me(cols=50, rows=4) }}
            {% for error in form.about_me.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </div>
        <button type="submit" class="submit_button">{{ form.submit() }}</button>
        
    </form>
</div>

{% endblock %}
